# This is a basic workflow to help you get started with Actions

name: ImageManagement

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 prepVm:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Azure Login
        uses: Azure/login@v1
        with:
          # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
          creds: ${{ secrets.AZURE_CREDS }}
          enable-AzPSSession: true
      - name: Create temp resourcegroup
        uses: Azure/powershell@v1
        with:
          inlineScript: 
            New-AzResourceGroup -ResourceGroup "rg-${{ github.GITHUB_JOB }}" -Location "WestEurope" -Force:$true
          azPSVersion: latest      
      - name: Create Initial VM
        uses: Azure/powershell@v1
        with:
          inlineScript: 
            ./ImageManagement/Scripts/deploy-initial-vm.ps1 -resourcegroupname "rg-${{ github.GITHUB_JOB }}" -virtualMachineName imgMgt -ImagePublisher microsoftwindowsdesktop -ImageOffer windows11preview -ImageSKU win11-21h2-avd
          azPSVersion: latest
      - name: Deploy Application
        uses: Azure/powershell@v1
        with:
          inlineScript: |
                $manifestFile = "https://github.com/microsoft/winget-pkgs/tree/master/manifests/g/Google/Chrome/96.0.4664.45"
                $appName = "Chrome"
                $parameters = @{
                    ResourceGroupName = "rg-${{ github.GITHUB_JOB }}"
                    vmName            = "imgmgt"
                    Location          = 'westeurope'
                    FileUri           = "https://raw.githubusercontent.com/srozemuller/AVD/main/OperationNorthStar/Scripts/WinGet/Install-WinGetApplication.ps1"
                    Argument          = "-task install -ManifestFileLocation $manifestFile"
                    Name              = $appName
                    ForceReRun        = $true
                }
                Set-AzVMCustomScriptExtension -Run 'Install-WinGetApplication.ps1' @parameters
          azPSVersion: latest
